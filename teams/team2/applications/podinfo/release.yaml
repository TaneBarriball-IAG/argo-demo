apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo
  namespace: team2
spec:
  destination:
    name: in-cluster
    namespace: team2
  source:
    repoURL: 'https://stefanprodan.github.io/podinfo'
    targetRevision: x.x.x
    chart: podinfo
    helm:
      releaseName: team2-podinfo
  project: team2
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
