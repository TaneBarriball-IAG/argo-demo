apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons
spec:
  generators:
  - git:
      repoURL: https://github.com/TaneBarriball-IAG/argo-demo.git
      revision: main
      directories:
      - path: teams/team2/applications/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: team2
      source:
        repoURL: https://github.com/TaneBarriball-IAG/argo-demo.git
        targetRevision: main
        path: '{{path}}'
      destination:
        name: in-cluster
        namespace: 'team2-{{path.basename}}'